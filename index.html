<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img  class="logo" src="teslaImg/Tesla_logo.png" alt="">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>


        <div class="info">
            <div>
                <h2>1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2>200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2>396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div><h2>Model S</h2></div>
        </div>


    </div>


    <script>
        let header = document.getElementById('header');
        let  ms = document.getElementById('models');
        let m3 =  document.getElementById('model3');
        let mx = document.getElementById('modelx');
        let my= document.getElementById('modely');

        ms.onclick = function(){
            header.style.backgroundImage = 'url(teslaimg/m.jpg)';
        };
        m3.onclick=function (){
            header.style.backgroundImage  ='url(teslaimg/3.jpg)';            
        };
        mx.onclick=function(){
            header.style.backgroundImage = 'url(teslaimg/x.jpg)';
        };
        my.onclick=function(){
            header.style.backgroundImage = 'url(teslaimg/y.jpg)'
        };
    </script>
    
</body>
</html>
